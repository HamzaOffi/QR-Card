<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Card</title>
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    img {
      max-width: 90%;
      max-height: 100%;
    }
    .error {
      text-align: center;
    }
  </style>
</head>
<body>
  <img id="dynamicImage" alt="Loading..." onerror="handleImageError()" />
  <script>
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");

    function handleImageError() {
      document.body.innerHTML = `
        <div class="error">
          <h2>Image failed to load.</h2>
          <p>Please check the provided <code>key</code> in the URL.</p>
        </div>
      `;
    }

    if (key) {
      const imageUrl = `https://firebasestorage.googleapis.com/v0/b/qr-card-ff7bc.firebasestorage.app/o/UserBusinessCard%2F${encodeURIComponent(key)}%2F${encodeURIComponent(key)}_mainCard.png?alt=media&token=fe045246-87e1-4116-bd25-2c6f730b7945`;
      document.getElementById("dynamicImage").src = imageUrl;
    } else {
      document.body.innerHTML = `
        <div class="error">
          <h2>No key provided</h2>
          <p>Add <code>?key=YOUR_KEY</code> to the URL to display an image.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
