<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Image Loader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      border: 4px solid white;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <img id="dynamicImage" alt="Loading image..." />

  <script>
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");

    if (key) {
      // Construct Firebase image URL dynamically
      const imageUrl = `https://firebasestorage.googleapis.com/v0/b/qr-card-ff7bc.firebasestorage.app/o/UserBusinessCard%2F${key}%2F${key}_mainCard.png?alt=media&token=fe045246-87e1-4116-bd25-2c6f730b7945`;
      document.getElementById("dynamicImage").src = imageUrl;
    } else {
      document.body.innerHTML = "<h2 style='color:white;'>No key provided</h2>";
    }
  </script>
</body>
</html>
