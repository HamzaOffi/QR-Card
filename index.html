<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Image Loader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      border: 4px solid white;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <img id="dynamicImage" alt="Loading image..." />

  <script>
    // Get query parameter ?imageUrl=
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get("imageUrl");

    // If imageUrl exists, set it as the source of the image tag
    if (imageUrl) {
      document.getElementById("dynamicImage").src = imageUrl;
    } else {
      document.body.innerHTML = "<h2 style='color:white;'>No imageUrl provided</h2>";
    }
  </script>
</body>
</html>
